{% extends '../extends/main.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="row form-container">
        <h3 class="white-text center-align">LOGIN FORM</h3>

        {% if message %}
        <div class="col s12 red white-text section" style="margin: 10px;">
            <p>
                {{ message }}
            </p>
        </div>
        {% endif %}

        <form method="post">
            <div class="input-field col s12">
                <input name="email" type="email" id="email" />
                <label for="email">Enter Your Email</label>
            </div>
            <div class="input-field col s12">
                <input name="password" type="password" id="password" />
                <label for="password">Enter Your Password</label>
            </div>
            {% csrf_token %}
            <input class="btn" type="submit" value="Submit" />
        </form>

        <div class="col s12 m6 center-align">
            <h4><a class="white-text" href="{% url 'customer:signup' %}">Signup</a></h4>
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
        </div>
        <div class="col s12 m6 center-align">
            <h4><a class="white-text" href="{% url 'customer:forgot' %}">Forgot Password</a></h4>
        </div>
    </div>
</div>


{% endblock content %}
