{% extends "../extends/main.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="carousel carousel-slider col s12">
            <a class="carousel-item"><img src="/{{  product.picture_1 }}"></a>
            <a class="carousel-item"><img src="/{{  product.picture_2 }}"></a>
            <a class="carousel-item"><img src="/{{  product.picture_3 }}"></a>
        </div>
        <div class="col s12">
            <h3>Price</h3>
            <p class="flow-text">
                {{product.price}}
            </p>
            <h3>Description</h3>
            <p class="flow-text">
                {{product.description}}
            </p>
            <div class="input-field">
                <p class="range-field red-text">
                    Select quantity:
                    <input type="range" value="1" name="quantity" id="quantity{{product.id}}" min="1" max="{{ product.available_qty }}" />
                    {% csrf_token %}
                </p>
            </div>
            <button id="{{ product.id }}" class="btn green addToCart">Add To Cart</button>
        </div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

</div>

{% endblock content %}

{% block scripts %}
<script src="{% static 'js/allProducts.js' %}"></script>
{% endblock scripts %}
